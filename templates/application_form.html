<div>
  <h4>Application Form</h4>
  <form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-3">
      <label for="">Full Name</label> <br>
      <input type="text" name="full_name" placeholder="Bhanupriya Gupta" required>
    </div>

    <div class="mb-3">
      <label for="">Email</label> <br>
      <input type="email" name="email" placeholder="bhanu@kgpian.kiitkgp.ac.in" required>
    </div>

    <div class="mb-3">
      <label for="">LinkedIn URL</label> <br>
      <input type="url" name="linkedin_url" placeholder="https://linkedin.com/in/bhanupriya-gupta" required>
    </div>

    <div class="mb-3">
      <label for="">Education</label> <br>
      <textarea name="education"></textarea>
    </div>

    <div class="mb-3">
      <label for="">Work Experience</label> <br>
      <textarea name="work_experience"></textarea>
    </div>

    <div class="mb-3">
      <label for="">Resume URL</label> <br>
      <input type="url" name="resume_url" required>
    </div>

    <input type="submit"> 
  </form>
</div>
